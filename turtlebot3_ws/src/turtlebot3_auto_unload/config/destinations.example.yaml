# Example destination configuration for turtlebot3_auto_unload
# Each entry maps a destination ID to staging, drop, and return poses.
# Poses are expressed in the map frame and use x/y (meters) and yaw (radians).

destinations:
  "0":
    marker_id: 0
    staging_pose:
      x: 1.0
      y: 0.5
      yaw: 1.57
    drop_pose:
      x: 1.2
      y: 0.5
      yaw: 1.57
    return_pose:
      x: 0.0
      y: 0.0
      yaw: 0.0
  "1":
    marker_id: 1
    staging_pose:
      x: -1.0
      y: 0.5
      yaw: 0.0
    drop_pose:
      x: -1.2
      y: 0.5
      yaw: 0.0
    return_pose:
      x: 0.0
      y: 0.0
      yaw: 3.14

default_home:
  x: 0.0
  y: 0.0
  yaw: 0.0

marker_search:
  rotation_speed: 0.3  # rad/s
  max_search_time: 30.0  # seconds
